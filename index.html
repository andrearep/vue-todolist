<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <!-- css link -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div id="root">
        <h1>Todo List </h1>
        <div class="input">
            <input v- type="text" v-model="toDo">
            <button @click="add">Add</button>
        </div>

        <div class="todoList" v-if="todoList.length!=0">
            <div @mouseover="hide=true" @mouseleave="hide=false" class="todo_thing" v-for="(todo, index) in todoList">
                <span> {{todo}}</span>
                <div v-if="hide" class="icons">
                    <i @click="todoListToCOmplete(index)" class="fas fa-flag-checkered"></i>
                    <i @click="todoListToTrash(index)" class="fas fa-trash-alt"></i>
                </div>
            </div>
        </div>


        <div class="trashList" v-if="recycleBin.length!=0">
            <div @mouseover="hide=true" @mouseleave="hide=false" class="trashthing" v-for=" trash in recycleBin">
                <span> {{trash}}</span>
                <div v-if="hide" class="icons">
                    <i class="fas fa-flag-checkered"></i>
                    <i class="fas fa-trash-alt"></i>
                </div>
            </div>
        </div>

        <div class="completedList" v-if="completedList.length!=0">
            <div @mouseover="hide=true" @mouseleave="hide=false" class="completed_thing"
                v-for="(complete, index) in completedList">
                <span> {{complete}}</span>
                <div v-if="hide" class="icons">
                    <i class="fas fa-flag-checkered"></i>
                    <i class="fas fa-trash-alt"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- VUE CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
